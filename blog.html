<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs By Me</title>
    <style>
        body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh; /* Set the body height to 100% of the viewport height */
    margin: 0;
    padding: 0;
    background-color: rgb(5, 5, 27);
    color: white;
    font-family: Arial, sans-serif;
  }

  h1 {
    text-decoration:wavy;
    display: inline-block;
    background-color: rgba(226, 16, 132, 0.2);
    padding: 10px;
    border-radius: 8px;
  }
  h2 {
    font-size: 24px;
    color: white; /* Change the text color for blog titles */
    margin-bottom: 10px;
  }

  .blogs-container a {
    color: #ff8c00; /* Change the text color for all links in the blogs container */
    text-decoration: none; /* Remove underline for all links in the blogs container */
  }

        .shape-overlays {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        .blogs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(176, 50, 50, 0.1);
        }

        .blog-entry {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s;
            position: relative;
        }

        .blog-entry:hover {
            background-color: rgba(228, 29, 185, 0.3);
        }

        .blog-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .learn-more {
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
            background-color: #333;
            border-radius: 4px;
        }

        .learn-more:hover {
            background-color: #555;
        }
        
  .back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 16px;
    color: #fff;
    text-decoration: none;
    display: inline-block;
    padding: 8px 16px;
    background-color: #333;
    border-radius: 4px;
    z-index: 999; /* Ensure it appears above other elements */
  }

  .back-button:hover {
    background-color: #555;
  }
    </style>
</head>

<body>
  <h1>Blogs By Me</h1>

  <svg class="shape-overlays" viewBox="0 0 100 100" preserveAspectRatio="none">
    <defs>
      <linearGradient id="gradient1" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%"   stop-color="#00c99b"/>
        <stop offset="100%" stop-color="#ff0ea1"/>
      </linearGradient>
      <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%"   stop-color="#ffd392"/>
        <stop offset="100%" stop-color="#ff3898"/>
      </linearGradient>
      <linearGradient id="gradient3" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%"   stop-color="#110046"/>
        <stop offset="100%" stop-color="#32004a"/>
      </linearGradient>
    </defs>
    <path class="shape-overlays__path" fill="url(#gradient1)"></path>
    <path class="shape-overlays__path" fill="url(#gradient2)"></path>
    <path class="shape-overlays__path" fill="url(#gradient3)"></path>
  </svg>

  <div class="blogs-container">
    <div class="blog-entry">
      <h2><a href="#">Unraveling the Inner Workings of Rumination: A Dynamic Functional Connectivity Model Based on the Dorsomedial Prefrontal Cortex</a></h2>
      
      <a href="https://medium.com/@A_dvika/unraveling-the-inner-workings-of-rumination-a-dynamic-functional-connectivity-model-based-on-the-3bdb9c8899ed">Learn More</a>
    </div>
    <!-- Back button -->
    <a href="index3.html" class="back-button">‚Üê Back</a>

    <div class="blog-entry">
      <h2><a href="#">DreamDiffusion: From Brainwaves to Visual Dreams</a></h2>
      
      <a href="https://medium.com/@A_dvika/dreamdiffusion-from-brainwaves-to-visual-dreams-831889ef0713">Learn More</a>
    </div>

    <!-- Add more blog entries as needed -->

  </div>
  <!-- Include the JavaScript code if needed -->
  <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>

 
<script>
    console.clear();
  
    let overlay = document.querySelector(".shape-overlays");
    let paths = document.querySelectorAll(".shape-overlays__path");
  
    let numPoints = 10;
    let numPaths = paths.length;
    let delayPointsMax = 0.3;
    let delayPerPath = 0.25;
    let duration = 0.9;
    let isOpened = false;
    let pointsDelay = [];
    let allPoints = [];
  
    let tl = gsap.timeline({
      onUpdate: render,
      defaults: {
        ease: "power2.inOut",
        duration: 0.9
      }
    });
  
    for (let i = 0; i < numPaths; i++) {
      let points = [];
      allPoints.push(points);
      for (let j = 0; j < numPoints; j++) {
        points.push(100);
      }
    }
  
    overlay.addEventListener("click", onClick);
    toggle();
  
    function onClick(event) {
      // Check if the clicked element is a link
      if (event.target.tagName.toLowerCase() !== "a") {
        if (!tl.isActive()) {
          isOpened = !isOpened;
          toggle();
        }
      }
    }
  
    function toggle() {
      tl.progress(0).clear();
  
      for (let i = 0; i < numPoints; i++) {
        pointsDelay[i] = Math.random() * delayPointsMax;
      }
  
      for (let i = 0; i < numPaths; i++) {
        let points = allPoints[i];
        let pathDelay = delayPerPath * (isOpened ? i : numPaths - i - 1);
  
        for (let j = 0; j < numPoints; j++) {
          let delay = pointsDelay[j];
          tl.to(points, {
            [j]: 0
          }, delay + pathDelay);
        }
      }
    }
  
    function render() {
      for (let i = 0; i < numPaths; i++) {
        let path = paths[i];
        let points = allPoints[i];
  
        let d = "";
        d += isOpened ? `M 0 0 V ${points[0]} C` : `M 0 ${points[0]} C`;
  
        for (let j = 0; j < numPoints - 1; j++) {
          let p = (j + 1) / (numPoints - 1) * 100;
          let cp = p - (1 / (numPoints - 1) * 100) / 2;
          d += ` ${cp} ${points[j]} ${cp} ${points[j + 1]} ${p} ${points[j + 1]}`;
        }
  
        d += isOpened ? ` V 100 H 0` : ` V 0 H 0`;
        path.setAttribute("d", d);
      }
    }
    
  </script>
</body>
</html>
